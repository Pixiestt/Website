<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="logo.jpeg" alt="logo" height="100px" width="100px">
            <nav>
                <ul class="nav_links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <a class="cta" href="contact.html"><button>Contact</button></a>
                 </ul>
            </nav>
        </header>
        
        <div class="video-container">
            <div class="video"><video src="vid1.mp4" muted controls></video></div>
            <div class="video"><video src="vid2.mp4" muted controls></video></div>
            <div class="video"><video src="vid3.mp4" muted controls></video></div>
        </div>

        <div class="popup">
            <span>&times;</span>
            <video src="vid1.mp4" muted autoplay controls></video>
        </div>

        <script>
            document.querySelectorAll('.video-container video').forEach(vid => {
                vid.onclick = () => {
                    document.querySelectorAll('.popup').style.display = 'block';
                    document.querySelectorAll('.popup video').src = vid.getAttribute('src');
                }
            });
            document.querySelectorAll('.popup span').onclick = ()=>{
                document.querySelectorAll('.popup').style.display = 'none';
            }
        </script>




    </body>
</html>
